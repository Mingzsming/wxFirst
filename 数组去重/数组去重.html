<!DOCTYPE html>

    <meta charset="UTF-8">

<body>
    <script>
       //1.利用对象属性名不可以重复 hash方式

       var arr=[1,1,1,1,1,2,2,3,3,4,5,6,89,7];
       Array.prototype.unique = function(){
           var temp = {},
           arr = [],
           len = this.length;
           for (var i = 0;i<len;i++){
               if(!temp[this[i]]){
                   temp[this[i]]="abc"; //如果后面改为this[i]，数组后面是0的话就不行
                   arr.push(this[i]);
               }
           }
           return arr;
       }

    </script>
</body>
