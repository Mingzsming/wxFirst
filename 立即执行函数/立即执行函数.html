<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
       //只想函数执行一次就释放空间， 针对初始化功能的函数
       (function abc(){
         var a = 123;
         var b = 234;
         console.log(a+b)
       }())  //执行完就立即被释放

       /*--------------*/
       (function(a,b,c){
           console(a+b+c);
       }(1,2,3))
       /*----------------*/
       var num = (function(a,b){
           var a1 = a+b;
           return a1;
       }(1,2))  //也可以有返回值

       //立即执行函数有两种写法
      //1. (function(){}()) ; w3c推荐的
      //2. (function(){})()  
        
    </script>
</body>
</html>
